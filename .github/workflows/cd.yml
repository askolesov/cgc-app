name: cd

on:
  push:
    branches: main

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    container: node
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v2.3.1
        with:
          persist-credentials: false

      - name: Build ğŸ”§
        run: |
          npm install
          npx ng build --prod --base-href=/codelab-ng/codelab-ng/ # Slash at the end is important. It allows not to specify --deploy-url and fixes favicon.
          
      - name: Deploy ğŸš€
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: dist

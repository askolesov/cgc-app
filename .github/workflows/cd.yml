name: cd

on:
  push:
    branches: main
  workflow_dispatch:

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    container: node
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v2.3.1
        with:
          persist-credentials: false

      - name: Build ğŸ”§
        run: |
          npm install
          npx ng build --prod

      - name: Deploy ğŸš€
        uses: peaceiris/actions-gh-pages@v3
        with:
          personal_token: ${{ secrets.GH_PAT }}
          external_repository: codelab-dev/codelab-dev.github.io
          publish_dir: dist/codelab-ng
          publish_branch: main

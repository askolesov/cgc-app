<div class="content">
    <h1 class="h2">Strategies</h1>

    <ng-container *ngIf="items$ | async as items; else loadingBlock">
        <table class="table">
            <thead>
                <tr>
                    <th>Name</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of items">
                    <td [routerLink]="[item.id]">{{item.name}}</td>
                    <td (click)="delete(item.id)">delete</td>
                </tr>
            </tbody>
        </table>
    </ng-container>

    <ng-template #loadingBlock>
        <div>Loading items...</div>
    </ng-template>

    <br>
    <button [routerLink]="['new']">New</button>
</div>
